{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify || Login</title>
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}"type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style3.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
</head>
<body>

    <!-- TOP CONTAINER -->

    <div class="top-container">
        <div class="container">
            <img src="{% static 'img/bak.png' %}" alt="logo" class="quiz-img">
            <h1 class="quiz-heading">Quizify</h1>
            <p>Test your knowledge in a broad range of topics.</p>
        </div>
        <div class="back-to-home">
            <p class="home"> <a href="{% url 'main' %}" class="top"><i class="fa-solid fa-circle-chevron-up"></i></a></p>
        </div>
    </div>

    <!-- YOUR DETAILS CONTAINER -->

    <div class="bottom-container">
        <div class="container">
            <form class="login" method="post" action= "{% url 'login' %}">
                {% csrf_token %}
                <div class="user-details">
                    <div class="main-input">
                        <label for="email">Email</label> 
                        {{ form.username}}
                    </div>
                    <div class="main-input">
                        <label for="Password">Password</label> 
                        {{ form.password}}
                    </div>
                    <br>
    
            
                    <div class="check-box">
                        <input type="checkbox" name="read" id="read">
                        <label for="read">I have read your <a href="">instructions</a></label>
                    </div>            
                </div>
                <br>
                <div class="start-button-container">
                    <button type="submit" class="start-button">Start</button>
                </div>
            </form>
           
            <br>
                <div class="not-registered">
                    <p>Not yet registered? <a href="{% url 'register' %}">Sign up</a></p>
                </div>
        </div>
        
    </div>

   {% comment %} <script src="{% static 'Scripts/script3.js' %}"></script> {% endcomment %}
</body>
</html>
