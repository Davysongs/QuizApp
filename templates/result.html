{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Quizify - Results</title>
</head>
<body>
    <div class="back-to-home">
        <a href="{% url 'home' %}" class="home-button">
            <i class="fas fa-home"></i>
        </a>
    </div>
    <h1>RESULTS</h1>
<!-- Results are displayed here -->
    <div id = "tablesection">
        <table id="table" class="table table-bordered table-striped">
            <!-- Table headers -->
            <thead>
                <tr>
                    <th>Date</th> 
                    <th>Quiz</th> 
                    <th>Score</th>
                    <th>Result</th> 
                    <th></th>
                </tr>
            </thead>                
            <tbody>
             <!-- Table body will be populated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>
    <div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination-links">
                <!-- Pagination links will be rendered dynamically here -->
            </ul>
        </nav>
    </div>
</body>
{% block script %}<script src="{% static 'js/result.js' %}" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>{% endblock %}
</html>
