{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify || Register Page</title>
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">


    <link rel="stylesheet" type = "text/css" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style4.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  </head>
  <body>
    {{error}}
    <!-- action="/api/v1/users" method="post" -->
    <div class="back-to-home">
        <p class="home"> <a href="{% url 'main' %}" class="top"><i class="fa-solid fa-circle-chevron-up"></i></a></p>
    </div>
    

    <form class="form" method="post" action= "{% url 'login' %}">
      <h1 class="form__heading">Quizify</h1>
      <p class="register">Register Here</p>
      {% csrf_token %}
      {{ form.as_p}} 
      
      <div class="form__group">
        <input type="submit" required class="submit-btn form__group-input" />
        <p>Have you registered? <a href="{% url 'login' %}">Login Here</a></p>
      </div>
    </form>   
  </body>
</html>



<!-- required - inside input tag makes it compulsory that the user inputs something -->
